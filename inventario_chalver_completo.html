<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Precios - CHALVER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --success: #4cc9f0;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: var(--dark);
            line-height: 1.6;
            padding: 16px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 24px;
            padding: 24px 16px;
            background: linear-gradient(120deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            font-weight: 700;
            position: relative;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            position: relative;
        }

        .search-container {
            margin-bottom: 24px;
            padding: 20px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            position: relative;
        }

        .search-wrapper {
            position: relative;
        }

        #searchInput {
            width: 100%;
            padding: 14px 20px 14px 48px;
            font-size: 1rem;
            border: 2px solid var(--light-gray);
            border-radius: 50px;
            outline: none;
            transition: var(--transition);
            background-color: var(--light);
        }

        #searchInput:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 16px;
        }

        .filter-btn {
            background: var(--light);
            border: 1px solid var(--light-gray);
            border-radius: 50px;
            padding: 8px 16px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .results-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 8px;
        }

        .count {
            font-weight: 600;
            color: var(--gray);
        }

        .sort-options {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .sort-select {
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            padding: 6px 10px;
            background: white;
            font-size: 0.9rem;
        }

        #productList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .product-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .product-name {
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--dark);
            flex-grow: 1;
            font-size: 0.95rem;
        }

        .price-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .product-price {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary);
        }

        .cop-badge {
            background: var(--success);
            color: white;
            font-size: 0.7rem;
            padding: 3px 8px;
            border-radius: 20px;
            font-weight: 600;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .results-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            
            #productList {
                grid-template-columns: repeat(auto-fill, minmax(100%, 1fr));
            }
            
            .filters {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            
            header {
                padding: 20px 16px;
            }
            
            h1 {
                font-size: 1.4rem;
            }
        }

        .highlight {
            background-color: rgba(67, 97, 238, 0.1);
            padding: 2px 4px;
            border-radius: 4px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-prescription-bottle-alt"></i> Consulta de Precios CHALVER</h1>
            <p class="subtitle">Productos Farmacéuticos - Precios en COP</p>
        </header>
        
        <div class="search-container">
            <div class="search-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Buscar producto...">
            </div>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Todos</button>
                <button class="filter-btn" data-filter="medicamento">Medicamentos</button>
                <button class="filter-btn" data-filter="aerosol">Aerosoles</button>
                <button class="filter-btn" data-filter="crema">Cremas/Ungüentos</button>
            </div>
        </div>
        
        <div class="results-info">
            <div class="count" id="resultsCount">Mostrando todos los productos</div>
            <div class="sort-options">
                <label for="sortSelect">Ordenar:</label>
                <select class="sort-select" id="sortSelect">
                    <option value="name-asc">Nombre (A-Z)</option>
                    <option value="name-desc">Nombre (Z-A)</option>
                    <option value="price-asc">Precio (Menor a Mayor)</option>
                    <option value="price-desc">Precio (Mayor a Menor)</option>
                </select>
            </div>
        </div>
        
        <div id="productList"></div>
    </div>

    <script>

            { name: "PARAXIN SUSP X 30ML (NITAZOXANIDA)", price: 55802.67, category: "medicamento" },
            { name: "SIMPAUSE 100MG X 30CBG (ISOFLAVONA)", price: 98922.67, category: "medicamento" },
            { name: "TEREX CR VAG X 20GR+3APLICADORES (TERCONAZOL+DEXAMETASONA)", price: 76698.16, category: "crema" },
            { name: "TIBONELLA 2.5MG X 28TBS (TIBOLONA)", price: 37563.68, category: "medicamento" },
            { name: "TRIGENTAX CR X 20GR (CLOTRIMAZOL+NEOMICINA+BETAMETASONA)", price: 22032.21, category: "crema" },
            { name: "TRIGENTAX CR X 40GR (CLOTRIMAZOL+NEOMICINA+BETAMETASONA)", price: 35728.18, category: "crema" },
            { name: "TRIGENTAX CR X 40GR X 2 GTS ALCOHOL X 350ML", price: 67468.04, category: "crema" },
            { name: "TRIGENTAX LOC TOP. X 50ML (CLOTRIMAZOL+NEOMICINA+BETAMETASONA)", price: 45547.00, category: "crema" },
            { name: "TRIGENTAX X 20GR X 3 GTS 2 ALCOHOL X 120ML", price: 66107.34, category: "crema" },
            { name: "VAGINSOL F 100+200MG X 3 OVULOS (CLINDAMICINA+CLOTRIMAZOL)", price: 97835.43, category: "medicamento" },
            { name: "VAGINSOL F CR VAG X 20GR+3 APLIC. (CLINDAMICINA+CLOTRIMAZOL)", price: 92901.27, category: "crema" },
            { name: "ZAKOR 100MG X 6 TBS (MEBENDAZOL)", price: 6631.32, category: "medicamento" },
            { name: "ZAKOR SUSP X 30ML (MEBENDAZOL)", price: 10272.57, category: "medicamento" }
        ].map(product => ({
            ...product,
            name: product.name.toUpperCase()
        }));

        const productList = document.getElementById('productList');
        const searchInput = document.getElementById('searchInput');
        const resultsCount = document.getElementById('resultsCount');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const sortSelect = document.getElementById('sortSelect');

        let currentFilter = 'all';
        let currentSort = 'name-asc';

        function formatPrice(price) {
            return new Intl.NumberFormat('es-CO', {
                style: 'currency',
                currency: 'COP',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(price);
        }

        function highlightText(text, searchTerm) {
            if (!searchTerm) return text;
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function renderProducts(productsToRender) {
            productList.innerHTML = '';
            
            if (productsToRender.length === 0) {
                productList.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>No se encontraron productos</h3>
                        <p>Intenta con otro término de búsqueda</p>
                    </div>
                `;
                resultsCount.textContent = '0 productos encontrados';
                return;
            }
            
            resultsCount.textContent = `${productsToRender.length} producto(s) encontrado(s)`;
            
            productsToRender.forEach(product => {
                const searchTerm = searchInput.value.toLowerCase();
                const highlightedName = highlightText(product.name, searchTerm);
                
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                productCard.innerHTML = `
                    <div class="product-name">${highlightedName}</div>
                    <div class="price-container">
                        <div class="product-price">${formatPrice(product.price)}</div>
                        <div class="cop-badge">COP</div>
                    </div>
                `;
                
                productList.appendChild(productCard);
            });
        }

        function sortProducts(productsArray, sortOption) {
            return [...productsArray].sort((a, b) => {
                switch(sortOption) {
                    case 'name-asc':
                        return a.name.localeCompare(b.name);
                    case 'name-desc':
                        return b.name.localeCompare(a.name);
                    case 'price-asc':
                        return a.price - b.price;
                    case 'price-desc':
                        return b.price - a.price;
                    default:
                        return 0;
                }
            });
        }

        function filterProducts() {
            const searchTerm = searchInput.value.toLowerCase();
            
            let filteredProducts = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm);
                const matchesFilter = currentFilter === 'all' || product.category === currentFilter;
                return matchesSearch && matchesFilter;
            });
            
            filteredProducts = sortProducts(filteredProducts, currentSort);
            renderProducts(filteredProducts);
        }

        // Event listeners
        searchInput.addEventListener('input', filterProducts);
        
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentFilter = button.dataset.filter;
                filterProducts();
            });
        });
        
        sortSelect.addEventListener('change', (e) => {
            currentSort = e.target.value;
            filterProducts();
        });

        // Renderizar todos los productos al cargar la página
        renderProducts(sortProducts(products, currentSort));
    </script>
</body>
</html>
